<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Product-preview-card-component</title>
</head>

<body class="main-background-color page-wrapper">
<main class="container my-auto">
    <!--        /// CARD BEGINNING ///      -->
    <div class="d-flex row no-padding white-background w-75 round-5">
        <div class="no-padding col-lg-6 col-sm-4 img-round-5 desktop-view">
            <img src="images/image-product-desktop.jpg" class="w-100 img-sizing img-round-5" height="600px"
                 width="400px"/>
        </div>

        <div class="no-padding col-lg-6 col-sm-4 round-5">
            <article class="p-5">
                <h5 class="perfume-spacing grey-text-color mb-4 montserrat">
                    PERFUME
                </h5>
                <h1 class="fraunces">
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="grey-text-color montserrat content-padding">
                    A Floral, solar and voluptuous interpretation composed by Oliver polge, Prefumer-Creator for the
                    House of CHANEL.
                </p>

                <div class="d-flex content-padding">
                    <div class="col">
                        <h1 class="cyan-color fraunces w-75">
                            $ 149.99
                        </h1>
                    </div>
                        <p class="grey-text-color w-25  mt-2 me-5 line-through">
                            $169.99
                        </p>
                </div>

                <button class="btn cyan-background-color btn-size montserrat white-color mx-3 ">
                    <img src="images/icon-cart.svg" alt="cart">
                    Add to Cart
                </button>

            </article>
        </div>
    </div>
    <!--        /// END OF CARD ///-->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
